<section fxLayoutAlign="center">
  <mat-card>
    <form
      [formGroup]="forgetForm"
      novalidate
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="12px"
    >
      <mat-card-header>
        <mat-card-title>Password forget</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" color="accent">
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error
                *ngIf="forgetForm.controls['email'].hasError('required')"
              >
                Email is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="forgetForm.controls['email'].hasError('email')">
                Email not valid
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [disabled]="forgetForm.invalid"
          type="submit"
        >
          Send email
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
