<section fxLayoutAlign="center">
  <mat-card>
    <form
      [formGroup]="loginForm"
      novalidate
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="12px"
    >
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field color="accent">
              <input
                matInput
                placeholder="Email"
                type="email"
                formControlName="email"
              />
              <mat-error
                *ngIf="loginForm.controls['email'].hasError('required')"
              >
                Email is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                Email not valid
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field color="accent">
              <input
                matInput
                type="password"
                placeholder="Password"
                formControlName="password"
              />
              <mat-error
                *ngIf="loginForm.controls['password'].hasError('required')"
              >
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <a routerLink="/auth/forget-password" class="forget-password-text"
          >Forget yout password?</a
        >
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          type="submit"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
